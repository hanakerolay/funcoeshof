<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Imposta arquivo de script -->
    <script src="js/script.js" type="text/javascript" defer></script>
    <!-- Imposta arquivo de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Imposta folha de estilo -->
    <link rel="Stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Funções HOF</title>
</head>
<body>
    <h1>Funcionários</h1>

    <!-- Tabela original de funcionários -->
    <h3>Salários Originais</h3>
    <table id="tabelaOriginal">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Tabela com salários reajustados -->
    <h3>Salários Reajustados (5%)</h3>
    <table id="tabelaReajustada">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Salário Reajustado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1>Lista de Alunos</h1>

    <!-- Tabela de todos os alunos -->
    <h3>Todos os Alunos</h3>
    <table id="tabelaTodos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Tabela de alunos aprovados -->
    <h3>Alunos Aprovados (Nota >= 7.0)</h3>
    <table id="tabelaAprovados">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1>Lista de Clientes</h1>

    <!-- Tabela de clientes -->
    <table id="tabelaClientes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome Completo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1>Cálculo da Média das Notas</h1>
        <label>As notas são: <b>7.5, 8.1, 4.0, 5.3, 10.0, 9.7</b></label><br>
        
    <button  type="button" class="btn btn-primary" id="calcular">Calcular Média</button>
    <div class="resultado" id="resultado"></div>

</body>
</html>
